<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .box {
            border: 2px solid black;
            box-shadow: 3px 3px 10px 1px black;
            display: inline-flex;
            border-bottom: 4px;
            border-right: 4px;
        }
        .text{
            color: red;
            text-shadow: 0px 0px 10px red;
            font-size: 40px;
            outline: 2px solid black;
            border: solid green;
            outline-offset: 4px;
        }
    </Style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem debitis consectetur ratione voluptatibus. Quae
        dolor nemo, animi reprehenderit maxime dignissimos adipisci ea dolorum a, sequi deleniti blanditiis molestiae
        necessitatibus ad.</p>
</body>

</html>
