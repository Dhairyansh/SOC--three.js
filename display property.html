<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        .box{
            border: 4px solid blue;
            display: inline-block;
            padding: 40px;
            margin: 30px;

        }
        .box1{
            /* display: none; */
            display: inline-flex;
            justify-content: center;
        }
        .box2{
            /* visibility: hidden; */
            display: grid;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box box2"> also a nice box</div>
    <span>I am </span>
    <span>a span </span>
</body>
</html>
